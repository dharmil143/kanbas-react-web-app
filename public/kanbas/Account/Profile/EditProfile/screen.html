        <div class="wd-profile-tab"><h3>User's Profile</h3><hr />
        <div style="display:flex">
            <div class="wd-accountnavigation w3-sidebar">
                <div><a  href="#">Notification</a></div>
                <div class="wd-accountnavigation-active"> <a style="color:black" href="/kanbas/Account/Profile/screen.html">Profile</a></div>

            <div class="wd-profile">
                <i class="fa fa-user-circle fa-5x"></i>
                <div style="margin-top:5px">
                    <label for="NameControlInput1" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="NameControlInput1">
                </div>
                <div style="margin-top:5px">
                    <label for="PronounControlInput1" class="form-label">Title:</label>
                    <select class="form-control" id="PronounControlInput1">
                        <option>None</option>
                        <option>He/Him</option>
                        <option>She/Her</option>
                        <option>They/Them</option>
                    </select>
                </div>
                <div style="margin-top:5px">
                    <label for="TitleControlInput1" class="form-label">Pronouns:</label>
                    <input type="text" class="form-control" id="TitleControlInput1">
                </div>
                <div>
                <h3 style="margin-top:35px">Contact</h3>
                    <p style="margin-top:10px;font-size: 1.1em;">No registered services, you can add some on the <a style="color:red" href="#">settings</a> page.</p>
                </div>
                <div style="margin-top:20px">
                    <h3 style="margin-top:15px">Biography</h3>
                    <textarea class="form-control" style="margin-top:10px;font-size: 1.1em;">User hasn't added a bio</textarea>
                </div>
                <div class="wd-editlinks">
                    <h3 style="margin-top:15px">Links</h3>
                    <div style="display:flex;align-items: center;">
                        <div>
                            <label for="titlelink" class="form-label">Title:</label>
                           <input type="text" class="form-control" id="titlelink" value="Youtube">
                        </div>
                        <div>
                            <i style="padding-top:25px;padding-left: 3px;padding-right: 3px;"class="fa fa-arrow-right"></i>
                        </div>
                        <div>
                            <label for="titlelink" class="form-label">Link:</label>
                           <input type="url" class="form-control" id="titlelink" value="https://www.youtube.com">
                        </div>
                        <div>
                            <i style="padding-top:25px;padding-left: 3px;padding-right: 3px;"class="fa fa-close"></i>
                        </div>
                    </div>
                    <div class="wd-editlinkbutton">
                        <form action="#">
                            <button class="btn btn-primary">Add More Links</button>
                        </form>
                    </div>

                </div>
                <div class="wd-editprofileend" style="display:flex;float:right">
                    <form action="/kanbas/Account/Profile/screen.html">
                        <button class="btn btn-primary">Cancel</button>
                    </form>
                    <form action="/kanbas/Account/Profile/screen.html">
                        <button style="margin:5px" class="btn btn-primary saveprofile">Save Profile</button>
                    </form>
                </div>
            </div>
        
            <div class="wd-editprofilebtn">
                <form action="/kanbas/Account/Profile/screen.html">
                    <button class="btn btn-primary"><i style="margin-right:4px" class="fa fa-pencil"></i>Cancel Edit</button>
